<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="">File</a>
      <a href="">Edit</a>
      <a href="">View</a>
    </header>
    <div class="workspace">
      <div class="left-bar bar">
        <div class="toolbar" id="toolbar">
          <button id="line">/</button>
          <button id="rect">[]</button>
          <button id="circ">O</button>
          <button id="clear">X</button>
          <div class="stroke">
            <button id="strokePlus">+</button>
            <button id="strokeMinus">-</button>
          </div>
        </div>

        <div class="fill-stroke">
          <button id="fill"></button>
          <button id="stroke"></button>
        </div>
        <!-- _______________________________________ COLORS _____________________________________ -->
        <div class="colors-container">
          <div
            class="color"
            style="background-color: black"
            onclick="setColor('black')"
          ></div>
          <div
            class="color"
            style="background-color: red"
            onclick="setColor('red')"
          ></div>
          <div
            class="color"
            style="background-color: green"
            onclick="setColor('green')"
          ></div>
          <div
            class="color"
            style="background-color: blue"
            onclick="setColor('blue')"
          ></div>
          <div
            class="color"
            style="background-color: yellow"
            onclick="setColor('yellow')"
          ></div>
          <div
            class="color"
            style="background-color: orange"
            onclick="setColor('orange')"
          ></div>
          <div
            class="color"
            style="background-color: purple"
            onclick="setColor('purple')"
          ></div>
          <div
            class="color"
            style="background-color: pink"
            onclick="setColor('pink')"
          ></div>
          <div
            class="color"
            style="background-color: brown"
            onclick="setColor('brown')"
          ></div>
        </div>
      </div>

      <!-- _______________________________________ CANVAS _____________________________________ -->
      <canvas></canvas>

      <div class="right-bar bar"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
