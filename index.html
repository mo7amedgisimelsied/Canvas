<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a
        href=""
        style="background-color: #f25a29; color: white; padding: 0.1rem"
        >File</a
      >
      <a href="">Edit</a>
      <a href="">View</a>
      <a href="">Help</a>
      <a href="">Settings</a>
      <a href="">About</a>
      <button>
        <svg width="16" height="16" viewBox="0 0 16 16" id="undo">
          <path
            d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z"
          />
        </svg>
      </button>
      <button>
        <svg width="16" height="16" viewBox="0 0 16 16" id="redo">
          <path
            fill-rule="evenodd"
            d="M14.854 4.854a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 4H3.5A2.5 2.5 0 0 0 1 6.5v8a.5.5 0 0 0 1 0v-8A1.5 1.5 0 0 1 3.5 5h9.793l-3.147 3.146a.5.5 0 0 0 .708.708z"
          />
        </svg>
      </button>
    </header>
    <div class="workspace">
      <div class="left-bar bar">
        <div class="toolbar" id="toolbar">
          <button id="line">
            <svg viewBox="0 0 16 16">
              <path
                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"
              />
            </svg>
          </button>
          <button id="rect">
            <svg viewBox="0 0 16 16">
              <path
                d="M2 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2M0 2a2 2 0 0 1 3.937-.5h8.126A2 2 0 1 1 14.5 3.937v8.126a2 2 0 1 1-2.437 2.437H3.937A2 2 0 1 1 1.5 12.063V3.937A2 2 0 0 1 0 2m2.5 1.937v8.126c.703.18 1.256.734 1.437 1.437h8.126a2 2 0 0 1 1.437-1.437V3.937A2 2 0 0 1 12.063 2.5H3.937A2 2 0 0 1 2.5 3.937M14 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2M2 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m12 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"
              />
            </svg>
          </button>
          <button id="circ">
            <svg viewBox="0 0 16 16">
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
              />
            </svg>
          </button>
          <button id="clear">
            <svg viewBox="0 0 16 16">
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
              />
            </svg>
          </button>
          <div class="stroke"></div>
        </div>

        <div class="fill-stroke">
          <button
            id="fill"
            style="background-color: white; border: 3px solid #f25a29"
          ></button>
          <button
            id="stroke"
            style="background-color: black; border: 3px solid white"
          ></button>
        </div>
        <button id="strokePlus">+</button>
        <button id="strokeMinus">-</button>
        <!-- _______________________________________ COLORS _____________________________________ -->
        <div class="colors-container">
          <div
            class="color"
            style="background-color: black"
            onclick="setColor('black')"
          ></div>
          <div
            class="color"
            style="background-color: white"
            onclick="setColor('white')"
          ></div>
          <div
            class="color"
            style="background-color: red"
            onclick="setColor('red')"
          ></div>
          <div
            class="color"
            style="background-color: green"
            onclick="setColor('green')"
          ></div>
          <div
            class="color"
            style="background-color: blue"
            onclick="setColor('blue')"
          ></div>
          <div
            class="color"
            style="background-color: yellow"
            onclick="setColor('yellow')"
          ></div>
          <div
            class="color"
            style="background-color: orange"
            onclick="setColor('orange')"
          ></div>
          <div
            class="color"
            style="background-color: purple"
            onclick="setColor('purple')"
          ></div>
          <div
            class="color"
            style="background-color: pink"
            onclick="setColor('pink')"
          ></div>
          <div
            class="color"
            style="background-color: brown"
            onclick="setColor('brown')"
          ></div>
        </div>
      </div>

      <!-- _______________________________________ CANVAS _____________________________________ -->
      <canvas></canvas>

      <div class="right-bar bar">
        <div class="layers" id="layers"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="Shapes.js"></script>
  </body>
</html>
